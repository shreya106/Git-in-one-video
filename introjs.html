<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //    function fun1(){

    function add(){
       
        if(document.getElementById("num1").value.length>0 && document.getElementById("num2").value.length>0){
        var n1=document.getElementById("num1").value;
        var n2=document.getElementById("num2").value;
        if(isNaN(n1) || isNaN(n2)){
            document.getElementById("result").innerHTML="Only numbers allowed.";
        }
        else{
        var sum=parseInt(n1)+parseInt(n2);
        // document.getElementById("result").innerText="Sum= "+sum;
         document.getElementById("result").innerHTML='<h2>Sum= '+sum+'<h2>';
        }}
            else{
         document.getElementById("result").innerHTML="<font color='red'>Please enter values</font>";
    }
    }
    
   </script>
</head>
<body>
    <!-- <div id="div1">
        This is div1 <!--inner text-->
    </div> -->
    <div>
        <label for="num1">Number1</label>
        <input type="text" id="num1"/><br>
        <label for="num2">Number2</label>
        <input type="text" id="num2"/><br>
        <div id="result"></div>
        <button type="button" onclick="add()">Add</button>
        
    </div>
</body>
</html>
